<!DOCTYPE html>
<html>

<head>
    <title>The Rosewood Company</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <style>
        body {
            background-color: teal;
        }

        @font-face {
            font-family: "My Custom Font";
            src: url('/font/LibreBaskerville-Regular.ttf') format("truetype");
        }

        .customfont {
            font-family: "My Custom Font";
        }

        a {
            color: rgb(153, 208, 172);
            text-decoration: none;
        }

        a.email {
            letter-spacing: 2px;
        }

        .socialicon {
            width: 70px;
            background: white;
            border-radius: 22px;
            position: fixed;
            bottom: 32px;
        }

        img.logo {
            display: block;
            margin: auto;
        }

        h2 {
            text-align: center;
            line-height: 200%;
            letter-spacing: 3px;
            font-weight: 300;
            font-size: 2em;
            margin-top: 64px;
        }
        
        @media (min-width: 400px) {
            img.logo {
                width: 100%;
                height: auto;
            }
            h2 {
                font-size: 3em;
            }
            .socialicon {
                bottom: 600px;
            }
        }
    </style>
</head>

<body>
    <img class="logo" src="/images/theRosewoodCo_letterhead.png" alt="Logo">
    <h2 class="customfont">
        Contact us!<br>
        <a class="email" href="mailto:TheRosewoodCo@outlook.com">TheRosewoodCo@outlook.com</a><br>
        <a href="https://www.instagram.com/the_rosewood_company/">
            <img class="socialicon" src="/images/Instagram-Icon.png">
        </a>
    </h2>

</body>

</html>
